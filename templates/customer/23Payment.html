{% extends 'customer/cindex.html'%}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/E_PHARMA/confirmorder_pay_post">
    {% csrf_token %}
 <table class="table table-bordered table-hover table-striped">
        <input type="hidden" name="confirm" value="{{ confirm }}" id="textfield" />
<h1> DELIVERY ADDRESS</h1>
    <tr>
      <td>PLACE</td>
      <td><input type="text" readonly name="place" value="{{ place }}" id="textfield4" /></td>
    </tr>
      <tr>
      <td>LANDMARK</td>
      <td><input type="text" readonly name="landmark" value="{{ landmark }}"  id="textfield5" /></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><input type="text"  readonly name="post"value="{{ post }}" id="textfield6" /></td>
    </tr>
    <tr>
      <td>DISTRICT</td>
      <td><input type="text" readonly name="district"value="{{ district }}" id="textfield7" /></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><input type="text" readonly name="pin" value="{{ pin }}"id="textfield8" /></td>
    </tr>
     </table>



   <table class="table table-bordered table-hover table-striped">
    <tr>
   <h1>PAYMENT</h1>
      <td>ACCOUNT_NUMBER</td>
      <td><input type="text" name="textfield" id="textfield"  maxlength="18" pattern="[0-9]{18}" max="18" required/></td>
    </tr>
    <tr>
      <td>ACCOUNT_HOLDER</td>
      <td><input type="text" name="textfield2" id="textfield2" pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <td>CARD_NUMBER</td>
      <td><input type="text" name="textfield3" id="textfield3"  maxlength="8" pattern="[0-9]{8}" max="8" required/></td>
    </tr>
    <tr>
      <td>CVV </td>
      <td><input type="text" name="textfield4" id="textfield4"  maxlength="4" pattern="[0-9]{4}" max="4"required/></td>
    </tr>
    <tr>
      <td>AMOUNT</td>
      <td><input type="text" name="textfield5" value="{{ ttl }}" id="textfield5" readonly/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="Submit" id="button" value="PAY" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
