<!DOCTYPE html>
<html>
<head>
<title>Package signup Form a Responsive Widget Template :: w3layouts</title>
<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="package signup Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->

<link href="/static/signup/css/style.css" rel="stylesheet" type="text/css" media="all">
<link href="//fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&amp;subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">
</head>
<body>
<div class="form">
{#<h1>Package Signup Form</h1>#}
	<div class="form-content">
		<form action="/E_PHARMA/customerreg_post/" method="post">
            {% csrf_token %}
			<div class="form-info">
				<h2>Signup</h2>
			</div>
			<div class="name">
				<label>Name</label>
				<input class="input1" type="text" name="textfield" placeholder="Name" required="" pattern="[A-Z a-z ]+">
			</div>
			<div class="email">
				<label>Email</label>
				<input class="input1" type="email" name="textfield3" placeholder="Email" required="" >
			</div>
            <div class="email">
				<label>Phone</label>
				<input class="input1" type="text" name="textfield2" placeholder="Phone" required="" pattern="[9876][0-9]{9}" maxlength="10">
			</div>
{#            <div class="phone">#}
{#				<label>Phone Number</label>#}
{#				<input class="input1" type="text" name="phone" placeholder="Phone Number" required="">#}
{#			</div>#}
            <div class="email">
				<label>House Name</label>
				<input class="input1" type="text" name="textfield4" placeholder="House Number" required="">
			</div>
            <div class="email">
				<label>Place</label>
				<input class="input1" type="text" name="textfield5" placeholder="Place" required="">
			</div>
            <div class="email">
				<label>Post</label>
				<input class="input1" type="text" name="textfield6" placeholder="Post" required="">
			</div>
            <div class="email">
				<label>District</label>
				<input class="input1" type="text" name="textfield7" placeholder="District" required="" pattern="[A-Z a-z ]+" >
			</div>
            <div class="email">
				<label>Pin</label>
				<input class="input1" type="text" name="textfield8" placeholder="Pin" required=""pattern="[0-9]{6}" maxlength="6">
			</div>
			<div class="pass1">
				<label>Password</label>
				<input class="input1" type="password" name="textfield10" placeholder="**********" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
			</div>
			<div class="pass2">
				<label>Re-Password</label>
				<input class="input1" type="password" name="textfield11" placeholder="**********" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
			</div>
			<div class="signup">
				<input type="submit" value="SIGN UP">
			</div>
		</form>
	</div>
</div>
{#<footer>&copy; 2018 Package signup form. All rights reserved | Design by <a href="#">W3layouts</a></footer>#}

</html>
