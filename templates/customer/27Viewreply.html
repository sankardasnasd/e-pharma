{% extends 'customer/cindex.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/E_PHARMA/viewreply_post/">
  <table class="pull-left">
        {% csrf_token %}
  <tr>
    <th>FROM</th>
    <th><input type="date" name="textfield" id="textfield" class="form-control" required/></th>
    <th>TO</th>
    <th><input type="date" name="textfield2" id="textfield2" class="form-control" required/></th>
    <th><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-info"/></th>
  </tr>
</table><br><br>

    <table class="table table-bordered table-hover ">

    <tr style="background-color: lightgray">
      <th>SLNO</th>
      <th>DATE</th>
      <th>COMPLAINT</th>
      <th>REPLY</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter}}</td>
      <td>{{ i.Date }}&nbsp;</td>
      <td>{{ i.Complaint }}</td>
      <td>{{ i.Reply }}</td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
{% endblock %}
