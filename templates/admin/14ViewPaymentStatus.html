{% extends 'admin/adminindex.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/E_PHARMA/view_pstatus_post/">
    {% csrf_token %}
    <table class="fa-pull-left">
    <tr>
      <th >FROM</th>
      <th ><input type="date" name="textfield" id="textfield"class="form-control" required/></th>
      <th >TO</th>
      <th ><input type="date" name="textfield2" id="textfield2"class="form-control" required/></th>
      <th ><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-info"/></th>
    </tr>
  </table><br><br>
  <table class="table table-bordered">
    <tr style="background-color: lightgray">
      <th >SLNO</th>
      <th >DATE</th>
      <th>CUSTOMER</th>
      <th>AMOUNT</th>
      <th >STATUS</th>
      <th >&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">&nbsp;{{ forloop.counter}}</td>
      <td>&nbsp;{{ i.Date }}</td>
      <td>{{ i.CUSTOMER.Name }}</td>
      <td>{{ i.Total_Amount }}</td>
      <td>{{ i.Status }}</td>
        <td width="50px"><a href="/E_PHARMA/admin_view_more/{{ i.id }}" class="btn btn-success">Viewmore</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
