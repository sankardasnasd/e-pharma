{% extends 'admin/adminindex.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/E_PHARMA/viewprescription_post/">
  <table class="fa-pull-left">
      {% csrf_token %}
    <tr>
      <th >FROM </th>
      <th ><input type="date" name="textfield" id="textfield" class="form-control" required/></th>
      <th > TO </th>
      <th><input type="date" name="textfield2" id="textfield2" class="form-control" required/></th>
      <th ><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-info"/></th>
    </tr>
  </table>
<br>
      <br>
  <table class="table table-bordered table-hover">
    <tr style="background-color: lightgray">
      <th >SLNO</th>
        <th >CUSTOMER</th>
        <th >DATE</th>
        <th>PRESCRIPTION</th>
      <th >&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter}}</td>
      <td>{{ i.USER.Name }}&nbsp;</td>
      <td>{{ i.Date }}</td>
      <td><img src="{{ i.File }}" width="500px" height="500px"></td>
      <td><a href="/E_PHARMA/admin_update_availability_status/{{ i.id }}"class="btn btn-success">Update Status</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
